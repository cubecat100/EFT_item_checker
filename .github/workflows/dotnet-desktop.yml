name: Build and Release Executable

# ì›Œí¬í”Œë¡œìš° ì‹¤í–‰ ì¡°ê±´: master ë¸Œëœì¹˜ì— pushë  ë•Œ
on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - 'README.md'

# ê¶Œí•œ ì„¤ì •
permissions:
  contents: write

jobs:
  build-and-release:
    # ì‹¤í–‰ í™˜ê²½: Windows ìµœì‹  ë²„ì „
    runs-on: windows-latest

    steps:
      # 1. ì†ŒìŠ¤ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout
        uses: actions/checkout@v4

      # 2. .NET SDK ì„¤ì¹˜ (í”„ë¡œì íŠ¸ì— ë§ëŠ” ë²„ì „ìœ¼ë¡œ ìˆ˜ì •)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3. í”„ë¡œì íŠ¸ ì¢…ì†ì„± ë³µì›
      - name: Restore dependencies
        run: dotnet restore EFT_item_checker.sln

      # 4. ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ ë° ê²Œì‹œ
      - name: Build and publish
        run: dotnet publish EFT_item_checker/EFT_item_checker.csproj --configuration Release --output ./publish --no-restore

      # ğŸ“ í•˜ìœ„ í´ë” êµ¬ì¡° ìƒì„±
      - name: Move to subfolder for safer zip structure
        run: |
          mkdir ./package
          mkdir ./package/EFT_item_checker
          xcopy /E /I /Y .\publish\* .\package\EFT_item_checker\
      
      # 5. ê²Œì‹œëœ íŒŒì¼ë“¤ì„ ZIP íŒŒì¼ë¡œ ì••ì¶•
      - name: Zip the publish folder
        run: Compress-Archive -Path ./publish/* -DestinationPath EFT_item_checker.zip
      
      # 6. ìƒˆ GitHub Release ìƒì„±
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: Automated release
          draft: false
          prerelease: false

      # 7. ìƒì„±ëœ ë¦´ë¦¬ìŠ¤ì— ZIP íŒŒì¼(ì—ì…‹) ì—…ë¡œë“œ
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./EFT_item_checker.zip
          asset_name: EFT_item_checker-v${{ github.run_number }}.zip
          asset_content_type: application/zip
